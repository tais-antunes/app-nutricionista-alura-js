<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutricionista</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/js/bootstrap.min.js">
	</head>
	<body>
		<header>
			<nav class="nav container">
				<a class="navbar-brand" href="#">
					<img src="/img/apple.png" width="300" height="3000" alt="">
				</a>
				<h1 class="h1">Nutricionista</h1>
				
			</nav>
		</header>
		<main>
			<section class="container">
				<div class="h3">
					<h3 class="titulo-lista-pacientes ">Lista dos Pacientes</h3>
				</div>
				
				<div class="div-busca-paciente">
					<label for="filtrar-tabela" class="busca-paciente">Buscar Paciente </label>
					<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				</div>
				
				<table class="table text-center">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<div>
					<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
					<button type="button" class="btn btn-add-pacientes" id="buscar-pacientes">Adicionar Pacientes API</button>
					<button class="btn btn-add-pacientes" onclick="divCadastro('minhaDiv')">
						Cadastrar Novos Pacientes
					</button>
					<div id="minhaDiv" class="collapse">
						<section class="container">
							<h3 class="titulo-lista-pacientes ">Cadastrar Novos Pacientes</h3>
							<form id="form-adicionar">
								<div class="grupo">
									<label for="nome">Nome:</label>
									<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
								</div>
								<div class="grupo">
									<label for="peso">Peso:</label>
									<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
								</div>
								<div class="grupo">
									<label for="altura">Altura:</label>
									<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
								</div>
								<div class="grupo">
									<label for="gordura">% de Gordura:</label>
									<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
								</div>
						
								<button id="adicionar-paciente" class="btn btn-add-pacientes">Cadastrar</button>
							</form>
							<ul id="mensagens-erros"></ul>
						</section>
					</div>
				</div>
			</section>
		</main>

		


		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtrar.js"></script>
		<script src="js/busca-paciente.js"></script>
		<script src="js/div-cadastro.js"></script>
		<script>
			$('#id-botao').click(function(){
			$('#div-esconder').collapse('hide');
			});
		</script>
	</body>
</html>
